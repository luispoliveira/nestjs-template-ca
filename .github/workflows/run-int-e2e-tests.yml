name: CI - Unit Tests

on: [pull_request]

env:
  NODE_VERSION: "22"

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Run Lint
        run: yarn lint

      - name: Check Prettier Formatting
        run: yarn format
  run-int-e2e-tests:
    name: Run Integration and E2E Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: mydb
        options: >-
          --health-cmd="pg_isready -U user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Run Unit Tests
        run: yarn test:int
        env:
          PORT: 3000
          NODE_ENV: test
          JWT_SECRET: mysecretkey
          JWT_EXPIRATION_TIME: 86400
          DATABASE_URL: fake_url

      - name: Run E2E Tests
        run: yarn test:e2e
        env:
          PORT: 3000
          NODE_ENV: test
          JWT_SECRET: mysecretkey
          JWT_EXPIRATION_TIME: 86400
          DATABASE_URL: postgres://user:password@localhost:5432/mydb
